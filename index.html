<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">

    <title>Titan Calculator</title>

    <!--  Styles CSS-->

    <link rel="stylesheet" href="/titancalculator.css">

</head>

<body>

    <div class="logo">

        <img src="/img/texto calculator.png" alt="Titan Calculator">

    </div>

    <div class="container">


        <!-- Display -->


        <div class="containerbox">

            <section class="tela">

                <h3></h3>

            </section>

            <section class="botoes">
                <!-- <a href="1"></a> -->

                <button class="buttons" onclick="inserir(7)">7</button>
                <button class="buttons" onclick="inserir(8)">8</button>
                <button class="buttons" onclick="inserir(9)">9</button>
                <button class="buttons" onclick="inserir('*')">*</button>
                <button class="buttons" onclick="inserir(4)">4</button>
                <button class="buttons" onclick="inserir(5)">5</button>
                <button class="buttons" onclick="inserir(6)">6</button>
                <button class="buttons" onclick="inserir('+')">+</button>
                <button class="buttons" onclick="inserir(1)">1</button>
                <button class="buttons" onclick="inserir(2)">2</button>
                <button class="buttons" onclick="inserir(3)">3</button>
                <button class="buttons" onclick="inserir('-')">-</button>
                <button class="buttons" onclick="inserir('/')">/</button>
                <button class="buttons" onclick="inserir(0)">0</button>
                <button class="buttons" onclick="inserir('.')">.</button>
                <button class="buttons" onclick="inserir('/100')">%</button>

                <button class="igualdade buttons" onclick="igualdade()" >=</button>
                <button class="limpar buttons" onclick="limpar()" >C</button>

            </section>


        </div>

        <!-- Scripts JS -->
        <script src="/titancalculator.js""></script>


 


  
</body>
</html>
